<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <form class="input-group col" id="search-box">
          <input
            type="search"
            class="form-control"
            placeholder="City Name"
            aria-describedby="button-addon2"
            id="city-search"
          />
          <button
            class="btn btn-outline-secondary citySearchButton"
            type="submit"
            id="button-addon2"
          >
            Search
          </button>
        </form>
        <button
          class="btn btn-outline-secondary col-md-auto citySearchButton"
          type="submit"
          id="current-location-button"
        >
          Current Location
        </button>
      </div>
      <div class="row centerWeather">
        <div class="col">
          <h1>
            <div id="city"></div>
            <div class="dayTime">
              <span id="day"></span> <span id="time">00:00</span>
            </div>
          </h1>
        </div>

        <div class="col">
          <h2>
            <div><img src="" alt="" id="icon" /></div>
            <div class="currentTemperature">
              <span id="temperature"></span
              ><span class="units">
                <a href="#" id="celsius" class="active">℃</a> |
                <a href="#" id="fahrenheit">℉</a></span
              >
            </div>
          </h2>
        </div>

        <div class="col">
          <h3>
            <div id="weather"></div>
            <div>Humidity: <span id="humidity"></span>%</div>
            <div>Wind Speed: <span id="wind-speed"></span> km/h</div>
          </h3>
        </div>
      </div>
      <ul>
        <div class="row footerWeather">
          <li class="col dayOne">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              width="70px"
            />
            <div class="forecastDay">FRI</div>
            <div class="forecastTemperature">
              <span class="forecastTemperatureMin">7°</span>–<span
                class="forecastTemperatureMax"
                >14°</span
              >
            </div>
          </li>
          <li class="col dayTwo">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              width="70px"
            />
            <div class="forecastDay">FRI</div>
            <div class="forecastTemperature">
              <span class="forecastTemperatureMin">7°</span>–<span
                class="forecastTemperatureMax"
                >14°</span
              >
            </div>
          </li>
          <li class="col dayThree">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              width="70px"
            />
            <div class="forecastDay">FRI</div>
            <div class="forecastTemperature">
              <span class="forecastTemperatureMin">7°</span>–<span
                class="forecastTemperatureMax"
                >14°</span
              >
            </div>
          </li>
          <li class="col dayFour">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              width="70px"
            />
            <div class="forecastDay">FRI</div>
            <div class="forecastTemperature">
              <span class="forecastTemperatureMin">7°</span>–<span
                class="forecastTemperatureMax"
                >14°</span
              >
            </div>
          </li>
          <li class="col dayFive">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              width="70px"
            />
            <div class="forecastDay">FRI</div>
            <div class="forecastTemperature">
              <span class="forecastTemperatureMin">7°</span>–<span
                class="forecastTemperatureMax"
                >14°</span
              >
            </div>
          </li>
        </div>
      </ul>
      <div class="sourceCode">
        <a href="https://github.com/FarahnazIZ/WeatherApp" target="_blank"
          >Open-Source Code</a
        >
        by FarahnazIZ
      </div>
    </div>
    <script src="src/brain.js"></script>
  </body>
</html>
